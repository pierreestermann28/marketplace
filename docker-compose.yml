services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stillusefull}
      POSTGRES_USER: ${POSTGRES_USER:-stillusefull}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stillusefull}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stillusefull}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    env_file:
      - .env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    entrypoint: ["/app/docker/entrypoint.sh"]

  worker:
    build: .
    env_file:
      - .env
    command: celery -A stillusefull worker --loglevel=info --pool=solo
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    entrypoint: ["/app/docker/entrypoint.sh"]
    environment:
      SKIP_MIGRATE: "1"

  tailwind:
    build: .
    env_file:
      - .env
    command: npm run tailwind:watch
    volumes:
      - .:/app
    depends_on:
      - web
    tty: true
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000

  flower:
    build: .
    env_file:
      - .env
    command: celery -A stillusefull flower --port=5555
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    entrypoint: ["/app/docker/entrypoint.sh"]
    environment:
      SKIP_MIGRATE: "1"

volumes:
  postgres_data:
