{% extends "layouts/app.html" %}
{% block page_content %}
  <div class="container-app py-10">
    <div class="card card-body space-y-4">
      <div class="flex flex-wrap items-center justify-between gap-3">
        <div>
          <div class="text-xs uppercase tracking-[0.3em] text-ink-500">Wishlist</div>
          <h1 class="h1 mt-1">Mes favoris</h1>
          <p class="muted text-sm">Retrouve tous les objets que tu suis et garde-les à portée.</p>
        </div>
        <div class="flex items-center gap-3 text-sm text-ink-500">
          <a href="/" class="underline">Explorer</a>
          <span class="text-ink-300">|</span>
          <a href="{% url 'wishlist' %}" class="font-semibold">Wishlist</a>
        </div>
      </div>
    </div>
    <div class="mt-4" id="wishlist-panel">
      {% include "fragments/listings/wishlist_panel.html" %}
    </div>
    <div
      id="wishlist-refresher"
      hx-trigger="wishlist-updated from:body"
      hx-get="{% url 'wishlist' %}"
      hx-target="#wishlist-panel"
      hx-swap="outerHTML"
    ></div>
  </div>
{% endblock %}
